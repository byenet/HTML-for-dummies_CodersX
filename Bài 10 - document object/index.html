<!DOCTYPE html>
<html lang="en">
<head> <!-- document.head -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body> <!--document.body-->
    <h1>My blog</h1>

    <div id="entry1">
        <h2>Great day bird watching</h2>
        <img id="img1" src="./img/4.png" alt="">
        <p id="p1">Today I saw three...</p>
        <p>I took a couple of photos...</p>
    </div>
</body>
</html>
