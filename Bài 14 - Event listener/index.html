<!-- $0.addEventListener (Observer design pattern) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <input id="new-item" type="text" />
    <button id="add-btn" onclick="addItem()">Add</button>
    <ul id="todo-list">
        <!-- <li>Take shower</li>
        <li>Have a walk</li>
        <li>Go to bed</li> -->
    </ul>

    <script type="text/javascript">
        var todoList = [
            'Take shower',
            'Have a walk',
            'Go to bed'
        ];

        var addBtn = document.getElementById('add-btn');
        // addBtn.onclick = addItem; // chinh la ban chat onclick
        addBtn.addEventListener('click', addItem2);
        // addBtn trigger a click event
        // a click event is triggered
        // event listener
        // co the bat nhieu su kien them nhieu click event cung dc chu khong chi 1 cai onclick
        addBtn.addEventListener('click',function(){
            alert("Đã thêm thành công");
        }) // anynomous 

        function addItem2() {
            // console.log('add');
            // get value of the input
            var input = document.getElementById('new-item');
            var newItem = input.value;
            // add to todoList array
            todoList.push(newItem);
            // re-render
            render();
            // clear input
            input.value = '';
        }

        function render() {
            var htmlList = document.getElementById('todo-list');
            var content = todoList.map(function (item) {
                return '<li>' + item + '</li>';
            })
            htmlList.innerHTML = content.join('');
        }

        render();


    </script>
</body>

</html>
