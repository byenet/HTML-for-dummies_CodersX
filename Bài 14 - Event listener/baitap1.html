<!--  Viết code sao cho khi nhấn nút clear, nội dung của toàn bộ các field trong form có id là `loginForm` sẽ bị xoá
(reset)
Gợi ý: form element có method reset() dùng để xoá toàn bộ nội dung
Tham khảo: https://developer.mozilla.org/en-US/docs/Web/API/HTMLFormElement -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai Tap 1</title>
</head>
<body>
    <form id="loginForm" name="loginForm" method="post" target="_blank" >
        <div>
            <label>Username</label>
            <input type="text" name="username" />
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password" />
        </div>
    
        <div>
            <button type="submit">Submit</button>
            <button id="clearButton" type="button">Clear</button>
        </div>
    </form>

    <script>
        let inputForm = document.getElementById('loginForm');
        // console.log(form.attributes);
        // console.dir(form)
        let btnClear = document.getElementById('clearButton')

        btnClear.addEventListener('click', () => {
            // console.dir(inputForm.elements );
            // console.log(inputForm.length);
            // console.log(inputForm.name);
            // console.log(inputForm.method);
            // console.log(inputForm.target);
            // console.log(inputForm.encoding);
            // inputForm.submit()
            inputForm.reset()
        })
        
        
    </script>
</body>
</html>
