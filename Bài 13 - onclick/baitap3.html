<!-- Viết code sao cho khi nhập tên ai đó vào ô input, click vào nút Say Hi! sẽ hiển thị ra alert box với nội dung: Hi kèm
theo tên người đó. Ví dụ: Hi Coders.Tokyo -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap 3</title>
</head>
<body>
    
    <input type="text" id="name" placeholder="Enter your name" />
    <button onclick = "sayHi()">Say Hi!</button>

    <script type="text/javascript">
        let name = document.getElementById('name');

        let sayHi = () => {
            alert("Hi, "+ name.value);
        };
    </script>
    
</body>

</html>
